<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center text-primary mb-4">Vehículos Registrados</h1>

    {% if vehiculos %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="list-group">
                    {% for v in vehiculos %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>{{ v.tipo|title }}</strong>
                            <span class="badge bg-secondary">{{ v.placa }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% else %}
        <div class="alert alert-info text-center">
            No tienes vehículos registrados.
        </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{% url 'inicio' %}" class="btn btn-outline-primary">Volver al inicio</a>
    </div>
</div>

</body>
</html>
